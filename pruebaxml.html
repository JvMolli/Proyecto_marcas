<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style type="text/css">
		table,
		th,
		td {
			border: 1px solid black;
			border-collapse: collapse;
		}

		th,
		td {
			padding: 5px;
		}
	</style>

</head>
<body>
		

		<div id="texto">
			<h1>Prueba JS</h1>

			<button id="cargajugadores">cargajugadores</button>

		</div>

		<tr id="juga"></tr>


		<script type="text/javascript">
			document.getElementById("cargajugadores").addEventListener("click", carga);
			
			function carga(){

		var xhr = new XMLHttpRequest();
		xhr.onreadystatechange = function(){
		if (this.readyState == 4) {
			cargarXML(xhr);
			}
		};

		xhr.open("GET", "xml.xml", true);
		xhr.send();
		}

	function cargarXML(request){
		var tabla = "<tr><th>Nombre</th><th>Posicion</th><th>Edad</th><th>Goles</th><th>Nacionalidad</th><th>Descripcion</th></tr>"
		var jugadores = request.responseXML.getElementsByTagName('jugador');
		console.log(jugadores);
		for (var i=0; i<jugadores.lenght; i++){
			tabla += "<tr><td>";
			tabla += jugadores[i].getElementsByTagName('nombre')[0].textContent;
			tabla += "</td></tr>"

			tabla += "<tr><td>";
			tabla += jugadores[i].getElementsByTagName('posicion')[0].textContent;
			tabla += "</td></tr>"

			tabla += "<tr><td>";
			tabla += jugadores[i].getElementsByTagName('edad')[0].textContent;
			tabla += "</td></tr>"

			tabla += "<tr><td>";
			tabla += jugadores[i].getElementsByTagName('goles')[0].textContent;
			tabla += "</td></tr>"

			tabla += "<tr><td>";
			tabla += jugadores[i].getElementsByTagName('nacionalidad')[0].textContent;
			tabla += "</td></tr>"

			tabla += "<tr><td>";
			tabla += jugadores[i].getElementsByTagName('descripcion')[0].textContent;
			tabla += "</td></tr>"

		}
		document.getElementById("juga").innerHTML = tabla;
	}

		</script>






</body>
</html>
